name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’» Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Clean pubspec.lock and pub cache (force fresh state)
        run: |
          rm -f pubspec.lock
          flutter clean
          flutter pub get

      - name: ğŸ§ª Run analyzer and tests
        run: flutter analyze || true

      # ğŸ” DÃ©chiffrement du keystore pour la prod
      - name: ğŸ” Decode keystore file
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "$KEYSTORE_FILE" | base64 --decode > android/upload-keystore.jks

      - name: âœï¸ Create key.properties
        if: github.ref == 'refs/heads/prod'
        run: |
          cat > android/key.properties <<EOF
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=../upload-keystore.jks
          EOF

      # ğŸ§¾ CrÃ©ation de play-store-key.json depuis un secret GitHub (base64)
      - name: ğŸ”‘ Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "$GOOGLE_PLAY_JSON_KEY" | base64 --decode > android/play-store-key.json

      - name: ğŸ—ï¸ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: flutter build appbundle --release -v

      - name: ğŸš€ Deploy to Google Play (Fastlane)
        if: github.ref == 'refs/heads/prod'
        run: |
          cd android
          bundle install
          bundle exec fastlane android internal

      # ğŸ§¹ Nettoyage de la clÃ© Google aprÃ¨s usage (bonne pratique)
      - name: ğŸ§¹ Remove play-store-key.json
        if: github.ref == 'refs/heads/prod'
        run: rm android/play-store-key.json
