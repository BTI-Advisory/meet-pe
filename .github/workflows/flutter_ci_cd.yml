name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"  # Use your current Flutter version

      - name: 🧹 Clean project
        run: |
          flutter clean
          rm -rf .dart_tool build

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔍 Run analyzer and tests
        run: |
          flutter analyze || true

      - name: 🏗️ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: flutter build appbundle --release -v

      - name: 🔐 Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

      - name: 🚀 Deploy to Google Play (Fastlane)
        if: github.ref == 'refs/heads/prod'
        run: |
          cd android
          bundle install
          bundle exec fastlane android internal
