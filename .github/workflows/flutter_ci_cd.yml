name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’» Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: ðŸ§¹ Clear pub cache (just in case)
        run: flutter pub cache clean || true

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ§ª Show pubspec.lock (verify no birth_picker)
        run: cat pubspec.lock

      - name: ðŸ” Print Stripe key from .env (debug)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "ðŸ”‘ STRIPE_PUBLISHABLE_KEY: $(grep STRIPE_PUBLISHABLE_KEY assets/.env || echo 'Not found')"

      - name: ðŸ—ï¸ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "ðŸ› ï¸ Building appbundle..."
          flutter build appbundle --release -v

      - name: ðŸ” Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

