name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: 🧹 Clear pub cache (just in case)
        run: flutter pub cache clean || true

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Show pubspec.lock (verify no birth_picker)
        run: cat pubspec.lock

      - name: 🔍 Print Stripe key from .env (debug)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "🔑 STRIPE_PUBLISHABLE_KEY: $(grep STRIPE_PUBLISHABLE_KEY assets/.env || echo 'Not found')"

      - name: 🏗️ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "🛠️ Building appbundle..."
          flutter build appbundle --release -v

      - name: 🔐 Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

