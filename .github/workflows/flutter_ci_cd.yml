name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3" # change if you're using a different version

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧪 Run analyzer (ignore warnings)
        run: flutter analyze || true

      - name: 🔍 Print Stripe key from .env (for debugging)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "🔑 STRIPE_PUBLISHABLE_KEY: $(grep STRIPE_PUBLISHABLE_KEY assets/.env || echo 'Not found')"

      - name: 🏗️ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "🛠️ Building appbundle with verbose logs..."
          flutter build appbundle --release -v

      - name: 🔐 Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

