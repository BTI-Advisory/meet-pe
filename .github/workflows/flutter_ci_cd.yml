name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ’» Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3" # change if you're using a different version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run analyzer (ignore warnings)
        run: flutter analyze || true

      - name: ğŸ” Print Stripe key from .env (for debugging)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "ğŸ”‘ STRIPE_PUBLISHABLE_KEY: $(grep STRIPE_PUBLISHABLE_KEY assets/.env || echo 'Not found')"

      - name: ğŸ—ï¸ Build appbundle (with verbose logs)
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "ğŸ› ï¸ Building appbundle with verbose logs..."
          flutter build appbundle --release -v

      - name: ğŸ” Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

