name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ’» Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3" # change if you're using a different version

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ§ª Run analyzer and tests
        run: |
          flutter analyze || true
          flutter test

      - name: ðŸ—ï¸ Build appbundle
        if: github.ref == 'refs/heads/prod'
        run: flutter build appbundle --release

      - name: ðŸ” Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

      - name: ðŸš€ Deploy to Google Play (Fastlane)
        if: github.ref == 'refs/heads/prod'
        run: |
          cd android
          bundle install
          bundle exec fastlane deploy
