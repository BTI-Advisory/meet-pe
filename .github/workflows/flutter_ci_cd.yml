name: Flutter CI/CD

on:
  push:
    branches: [main, pre-prod, prod]

jobs:
  build-and-deploy:
    name: Build and Deploy (Android)
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧹 Clean and fresh pub cache
        run: |
          rm -f pubspec.lock
          flutter clean
          flutter pub get

      - name: 🧪 Run analyzer and tests
        run: flutter analyze || true

      # 🔑 Decode Play Store JSON key
      - name: 🔑 Decode Play Store JSON key
        if: github.ref == 'refs/heads/prod'
        run: |
          echo "${{ secrets.GOOGLE_PLAY_JSON_KEY }}" | base64 --decode > android/play-store-key.json

      # 🏗️ Build unsigned appbundle (Google will sign it)
      - name: 🏗️ Build appbundle (release)
        if: github.ref == 'refs/heads/prod'
        run: flutter build appbundle --release -v

      # 🚀 Deploy to Google Play
      - name: 🚀 Deploy to Google Play (Fastlane)
        if: github.ref == 'refs/heads/prod'
        run: |
          cd android
          bundle install
          bundle exec fastlane android internal

      # 🧹 Clean up
      - name: 🧹 Remove play-store-key.json
        if: github.ref == 'refs/heads/prod'
        run: rm -f android/play-store-key.json
