name: meet_pe
description: MeetPe mobile app
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.2.0+14

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Framework Tools
  rxdart: 0.26.0  # Stuck on this version for now : https://github.com/ReactiveX/rxdart/issues/603
  fetcher: 0.0.1-dev2

  # Widgets / UI
  flash: ^3.0.5+1
  flutter_verification_code: ^1.1.7
  flutter_typeahead: ^5.2.0
  table_calendar: ^3.0.9
  widget_mask: ^1.0.0+0
  image_picker: ^1.0.7
  record: ^5.0.4
  audioplayers: ^5.2.1
  dotted_border: ^2.1.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_snake_navigationbar: ^0.6.1
  flutter_datetime_picker_plus: ^2.1.0
  flutter_svg: ^2.0.10+1
  info_popup: ^4.3.1

  # Web
  http: ^1.1.0
  connectivity_plus: ^4.0.2
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.6
  firebase_crashlytics: ^3.4.16
  firebase_messaging: ^14.7.18
  webview_flutter: ^4.8.0

  # Platform tools
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  permission_handler: ^11.1.0
  local_auth: ^2.1.7
  path_provider: ^2.1.1
  geolocator: ^10.1.0
  geocoding: ^2.0.1
  path: ^1.9.0

  # Data management
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # Connect with social
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.1.1
  sign_in_with_apple: ^6.0.0

  # Internationalization
  intl: ^0.19.0
  timeago: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/introMove.png
    - images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Rammetto One
      fonts:
        - asset: assets/fonts/RammettoOne-Regular.ttf
          weight: 400

    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

